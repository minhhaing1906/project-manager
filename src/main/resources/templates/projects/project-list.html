<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>

<body>
    <nav th:replace="layouts :: navbar"></nav>

    <div class="container">
        <h2>Project Directory</h2>

        <hr>
        <a href="/projects/new" class="btn btn-primary btn-sm mb-3">New Project</a>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Project Id</th>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project : ${projectsList}">
                    <td th:text="${project.projectId}"></td>
                    <td th:text="${project.name}"></td>
                    <td th:text="${project.stage}"></td>
                    <td>
                        <a th:href="@{/projects/update/{id} (id = ${project.projectId})}" class="btn btn-info btn-sm">Update</a>
                        <a th:href="@{/projects/delete/{id} (id = ${project.projectId})}" class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this project?'))) return false">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/projects/timelines}" class="btn btn-primary btn-sm mb-3">Projects Timelines</a>
    </div>
</body>
</html>
